<!DOCTYPE html>
<html>
<head>
    <title>CloudVendang Customer Survey Form</title>
</head>
<body>
    <h1>CloudVendang Customer Survey Form</h1>
    <form id="surveyForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="Country1">Country 1</option>
            <option value="Country2">Country 2</option>
            <option value="Country3">Country 3</option>
            <!-- Add more countries as needed -->
        </select><br><br>

        <label>Gender:</label><br>
        <input type="checkbox" id="male" name="gender" value="Male"> Male
        <input type="checkbox" id="female" name="gender" value="Female"> Female
        <input type="checkbox" id="other" name="gender" value="Other"> Other<br><br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required><br><br>

        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </form>

    <div id="popup" style="display: none;">
        <h2>Survey Form Data</h2>
        <p id="popupData"></p>
    </div>

    <script>
        function submitForm() {
            // Perform validation here and display pop-up
            // You can use JavaScript to validate the form fields
            // and then display the pop-up with the selected values
        }

        function resetForm() {
            document.getElementById("surveyForm").reset();
        }
    </script>
</body>
</html>
